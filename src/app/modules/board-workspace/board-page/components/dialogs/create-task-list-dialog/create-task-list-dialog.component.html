<div class="tui-form">
    <form [formGroup]="form">
        <tui-input [formControlName]="'name'">
            Name
            <input tuiTextfield type="text" placeholder="Name">
        </tui-input>
    </form>
    <div class="tui-form__buttons tui-form__buttons_align_end">
        <button tuiButton appearance="outline" (click)="close()">Cancel</button>
        <button tuiButton
                [disabled]="form.invalid"
                (click)="accept()">Create</button>
    </div>
</div>
